<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas {
            padding: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="sheet" width="600" height="400"></canvas>

    <script>
        class CanvasRectangle {
            constructor(x, y, width, height, color = "#ffffff") {
                this.x = x;
                this.y = y;
                this.height = height;
                this.width = width;
                this.color = color;
            }

            draw (area = document.getElementById("sheet").getContext("2d")){
                area.fillStyle = this.color;
                area.fillRect(this.x, this.y,this.width,this.height);
            }
        }

        // let drawSheet = document.getElementById("sheet");
        // let drawingArea = drawSheet.getContext("2d");
        
        let canvasElement = new CanvasRectangle(0,0,600,400, "#286047")
        canvasElement.draw();
        
        let blocksPadding = 10;
        let blocksWidth = 8;
        let blocksHeight = 50;

        let separatorWidth = 4;
        
        let separator = new CanvasRectangle((canvasElement.width-separatorWidth)/2, 0, separatorWidth, canvasElement.width);
        separator.draw();

        // // drawingArea.fillRect(10,175,8,50);
        
        // left block
        let leftBlock = new CanvasRectangle(blocksPadding, (canvasElement.height-blocksHeight)/2, blocksWidth, blocksHeight);
        leftBlock.draw();
        
        // right block
        let rightBlock = new CanvasRectangle(canvasElement.width - blocksWidth - blocksPadding, (canvasElement.height-blocksHeight)/2, blocksWidth, blocksHeight);
        rightBlock.draw()
    </script>

</body>
</html>
