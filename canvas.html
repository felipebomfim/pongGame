<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 800px;
        }
    </style>
</head>
<body>
    <canvas id="sheet" width="600" height="400"></canvas>

    <script>
        let drawSheet = document.getElementById("sheet");
        let drawingArea = drawSheet.getContext("2d");
        drawingArea.fillRect(0,0,600,400);
    </script>

</body>
</html>
